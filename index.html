<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Memory Assistant">
</head>
<body>
  <h1>Memory Assistant</h1>
  <p class="subtitle">v0.3.4restored2</p>

  <section id="main-input-section">
    <div id="answer" class="answer" style="display:none;"></div>
    <div id="relevant-section" class="relevant" style="display:none;"></div>
    <div id="placeholder" class="placeholder">
      <div class="placeholder-icon">ðŸ–‹</div>
      <div class="placeholder-text">Your memories and answers will appear here</div>
    </div>
    <br/><br/>
  </section>


  <!-- Menu button and sidebar -->
  <button id="menu-btn" class="menu-btn" aria-label="Open menu">â˜°</button>
  <div id="sidebar-overlay" class="sidebar-overlay"></div>
  <aside id="sidebar" class="sidebar backdrop-blur">
    <button id="close-sidebar" class="close-sidebar" aria-label="Close menu">Ã—</button>
    <h3>Data</h3>
    <details id="summary-section" closed>
      <summary>Consolidated memory summary</summary>
      <div id="summary" style="margin-top:0.75rem;"></div>
    </details>
    <details id="memories-section" closed>
      <summary>All stored memories</summary>
      <div id="memories" style="margin-top:0.75rem;"></div>
      <button id="clear-btn" class="danger">Delete stored data</button>
    </details>
    <details id="apikey-details" closed>
      <summary>API Key</summary>
      <section id="apikey-section">
        <label for="apikey">OpenAI API key:</label>
        <input type="password" id="apikey" placeholder="sk-..." />
        <button id="save-key">Save key</button>
        <button id="delete-key" class="danger">Delete API key</button>
      </section>
    </details>
  </aside>

  <!-- Fixed bottom bar for input and mode toggle -->
  <div class="bottom-bar backdrop-blur">
    <input type="text" id="main-input" placeholder="Type a memory or a question..." />
    <div class="bar-controls">
      <span id="store-label" class="toggle-label">
        <span class="icon">ðŸ–‹</span> Store
      </span>
      <label class="toggle-switch">
        <input type="checkbox" id="mode-toggle" checked>
        <span class="slider"></span>
      </label>
      <span id="ask-label" class="toggle-label">
        <span class="icon">?</span> Ask
      </span>
      <button id="submit-btn">Go</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
