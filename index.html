<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ§  Memory Assistant v0.1.1</h1>

  <section id="remember-section">
    <h2>Store a memory</h2>
    <textarea id="memory-input" placeholder="e.g. Buy Martin an espresso glass"></textarea>
    <button id="remember-btn">Remember this</button>
  </section>

  <hr />

  <section id="ask-section">
    <h2>Ask your memory</h2>
    <input type="text" id="question-input" placeholder="e.g. Any gift ideas for Martin?" />
    <button id="ask-btn">Ask</button>
    <div id="answer" class="answer" style="display:none;"></div>
    <div id="relevant-section" class="relevant" style="display:none;"></div>
  </section>

  <hr />

  <details id="summary-section" closed>
    <summary>Consolidated memory summary</summary>
    <div id="summary" style="margin-top:0.75rem;"></div>
  </details>

  <details id="memories-section" closed>
    <summary>All stored memories</summary>
    <div id="memories" style="margin-top:0.75rem;"></div>
    <button id="clear-btn" class="danger">Delete stored data</button>
  </details>
  
  <hr />

  <details id="apikey-details" open>
    <summary>API Key</summary>
    <section id="apikey-section">
      <label for="apikey">OpenAI API key:</label>
      <input type="password" id="apikey" placeholder="sk-..." />
      <button id="save-key">Save key</button>
      <button id="delete-key" class="danger">Delete API key</button>
    </section>
  </details>

  <script src="script.js"></script>
</body>
</html>
